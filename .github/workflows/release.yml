name: release-bundles

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-24.04, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.3

      - name: Install system deps (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential pkg-config \
            libwebkit2gtk-4.1-0 libwebkit2gtk-4.1-dev \
            libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev \
            ffmpeg mkvtoolnix libfuse2

      - name: Install Node deps
        run: bun install --frozen-lockfile

      - name: Build and publish bundles
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SKIP_SIGNING: true
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "animesubs ${{ github.ref_name }}"
          releaseBody: "Automated release for ${{ github.ref_name }}."
          tauriScript: "bun tauri"

      - name: Fix AppImage EGL conflicts (Linux)
        if: matrix.os == 'ubuntu-24.04'
        run: |
          cd src-tauri/target/release/bundle/appimage
          APPIMAGE=$(ls *.AppImage | head -1)
          if [ -n "$APPIMAGE" ]; then
            echo "Fixing $APPIMAGE - removing bundled EGL/Wayland libs that conflict with host GPU drivers"
            chmod +x "$APPIMAGE"
            ./"$APPIMAGE" --appimage-extract
            
            # Remove EGL and Wayland libraries that cause conflicts
            cd squashfs-root/usr/lib
            rm -f libwayland-egl.so* libEGL.so* libEGL_mesa.so* libGLX.so* libGLX_mesa.so* 2>/dev/null || true
            rm -f libwayland-client.so* libwayland-cursor.so* libwayland-server.so* 2>/dev/null || true
            cd ../../..
            
            # Repack the AppImage
            wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
            chmod +x appimagetool-x86_64.AppImage
            rm "$APPIMAGE"
            ./appimagetool-x86_64.AppImage squashfs-root "$APPIMAGE"
            rm -rf squashfs-root appimagetool-x86_64.AppImage
            
            echo "Fixed AppImage created: $APPIMAGE"
          fi

      - name: Upload fixed AppImage
        if: matrix.os == 'ubuntu-24.04'
        uses: softprops/action-gh-release@v1
        with:
          files: src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
