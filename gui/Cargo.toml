[package]
name = "gui"
authors = ["ÃŠnrell <enrellsa10@proton.me>"]
version = "0.1.0"
edition = "2024"
include = ["LICENSE-MIT", "**/*.rs","Cargo.toml"]

rust-version = "1.89"

[package.metadata.docs.rs]
all-features = true
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
eframe = { version = "0.32.2", default-features = false, features = [
  "default_fonts",
  "glow",
  "persistence", # restore app state when restarting the app
  "wayland"
]}
egui = "0.32.2"
egui_file = "0.23.1"
log = "0.4.28"
anyhow = "1.0.95"

serde = { version = "1.0.219",features = ["derive"]}

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
env_logger = "0.11.8"

[profile.dev.package."*"]
opt-level = 2

[lints]
workspace = true

[workspace.lints.rust]
unsafe_code = "deny"
